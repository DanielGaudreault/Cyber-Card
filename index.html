    <style>
        :root {
            --primary-color: #00f7ff;
            --secondary-color: #ff00d6;
            --accent-color: #00ff88;
            --text-color: #ffffff;
            --dark-bg: #0a0a1a;
            --card-bg: rgba(20, 20, 50, 0.92);
            --padding-small: 12px;
            --padding-medium: 20px;
            --padding-large: 25px;
            --font-size-base: 16px;
            --font-main: 'Orbitron', sans-serif;
            --font-secondary: 'Rajdhani', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: var(--font-main);
            background: var(--dark-bg);
            min-height: 100vh;
            height: 100%;
            overflow-x: hidden;
            color: var(--text-color);
            line-height: 1.5;
            font-size: var(--font-size-base);
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* Mobile-optimized background */
        .mobile-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 247, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 214, 0.15) 0%, transparent 50%),
                var(--dark-bg);
            z-index: -3;
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 247, 255, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.08) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -2;
            opacity: 0.4;
        }

        /* Mobile-optimized particles */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary-color);
            animation: float 20s infinite linear;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(20px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile header with logo */
        .mobile-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: var(--padding-small);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 30, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--primary-color);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            padding: 2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            animation: logoRotate 15s linear infinite;
        }

        @keyframes logoRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-text {
            font-family: var(--font-main);
            font-size: 1.1em;
            color: var(--primary-color);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .menu-toggle {
            width: 40px;
            height: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 4px;
            cursor: pointer;
        }

        .menu-bar {
            width: 25px;
            height: 2px;
            background: var(--primary-color);
            transition: all 0.3s ease;
        }

        .menu-toggle.active .menu-bar:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .menu-toggle.active .menu-bar:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .menu-bar:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Mobile navigation */
        .mobile-nav {
            position: fixed;
            top: 70px;
            right: -100%;
            width: 250px;
            background: rgba(20, 20, 50, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--primary-color);
            border-bottom: 1px solid var(--primary-color);
            border-radius: 0 0 0 15px;
            padding: var(--padding-medium);
            z-index: 999;
            transition: right 0.3s ease;
        }

        .mobile-nav.active {
            right: 0;
        }

        .nav-item {
            display: block;
            padding: 15px;
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 247, 255, 0.2);
            font-family: var(--font-secondary);
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .nav-item:last-child {
            border-bottom: none;
        }

        .nav-item:hover {
            color: var(--secondary-color);
            padding-left: 20px;
        }

        /* Main content optimized for mobile */
        .main-content {
            padding: 80px var(--padding-medium) var(--padding-medium);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Mobile-optimized cyber card */
        .cyber-card {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 20px;
            padding: var(--padding-large);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            border: 1px solid transparent;
            box-shadow: 
                0 0 30px rgba(0, 247, 255, 0.4),
                inset 0 0 20px rgba(0, 247, 255, 0.1);
            margin-bottom: var(--padding-medium);
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color), var(--primary-color));
            z-index: -1;
            border-radius: 22px;
            animation: borderGlow 4s linear infinite;
            background-size: 400%;
        }

        .cyber-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-bg);
            border-radius: 20px;
            z-index: -1;
        }

        @keyframes borderGlow {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: scan 4s linear infinite;
            z-index: 2;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Card header for mobile */
        .card-header {
            text-align: center;
            margin-bottom: var(--padding-medium);
            position: relative;
        }

        .card-header h1 {
            color: transparent;
            font-size: 2em;
            margin-bottom: 8px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 1.5px;
            line-height: 1.2;
        }

        .card-header::after {
            content: '';
            display: block;
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            margin: 12px auto;
            border-radius: 2px;
        }

        /* Mobile-optimized contact items */
        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: var(--padding-medium);
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-item:active {
            transform: scale(0.98);
            background: rgba(0, 0, 0, 0.4);
        }

        .contact-item i {
            color: var(--primary-color);
            font-size: 1.4em;
            width: 35px;
            text-align: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .contact-item .contact-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .contact-item strong {
            color: var(--accent-color);
            font-family: var(--font-secondary);
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 4px;
        }

        .contact-item a, .contact-item span {
            color: var(--text-color);
            text-decoration: none;
            font-family: var(--font-secondary);
            font-size: 1em;
            word-break: break-word;
        }

        .contact-item a:active {
            color: var(--secondary-color);
        }

        /* Specialty section for mobile */
        .specialty {
            text-align: center;
            color: var(--secondary-color);
            font-size: 1.2em;
            font-family: var(--font-secondary);
            font-weight: 600;
            padding: 12px 20px;
            border: 1px solid var(--secondary-color);
            border-radius: 10px;
            background: rgba(255, 0, 214, 0.1);
            margin-top: var(--padding-medium);
            letter-spacing: 1px;
        }

        /* Mobile-optimized footer */
        .mobile-footer {
            background: rgba(10, 10, 30, 0.95);
            padding: var(--padding-medium);
            text-align: center;
            border-top: 1px solid var(--primary-color);
            margin-top: auto;
            width: 100%;
        }

        .copyright {
            color: var(--primary-color);
            font-family: var(--font-secondary);
            font-size: 0.85em;
            margin-bottom: var(--padding-medium);
            letter-spacing: 0.5px;
        }

        /* Mobile-optimized social icons */
        .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            font-size: 1.3em;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:active {
            transform: scale(0.9);
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        /* Quick actions for mobile */
        .quick-actions {
            display: flex;
            gap: 12px;
            margin-top: var(--padding-medium);
            justify-content: center;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            color: var(--text-color);
            font-family: var(--font-secondary);
            font-size: 0.9em;
            text-align: center;
            transition: all 0.3s ease;
            max-width: 150px;
        }

        .action-btn:active {
            background: rgba(0, 247, 255, 0.2);
            transform: scale(0.95);
        }

        /* Touch-friendly enhancements */
        @media (max-width: 768px) {
            :root {
                --padding-small: 10px;
                --padding-medium: 16px;
                --padding-large: 20px;
            }

            .cyber-card {
                padding: var(--padding-medium);
                border-radius: 16px;
            }

            .card-header h1 {
                font-size: 1.7em;
            }

            .contact-item {
                padding: 14px;
            }

            .contact-item i {
                font-size: 1.3em;
                width: 30px;
            }

            .specialty {
                font-size: 1.1em;
                padding: 10px 16px;
            }

            .social-icon {
                width: 45px;
                height: 45px;
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .card-header h1 {
                font-size: 1.5em;
            }

            .contact-item {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }

            .contact-item i {
                margin-right: 0;
                margin-bottom: 5px;
            }

            .contact-item .contact-content {
                align-items: center;
            }

            .quick-actions {
                flex-direction: column;
                align-items: center;
            }

            .action-btn {
                max-width: 200px;
                width: 100%;
            }
        }

        /* Safe area support for notches */
        @supports(padding: max(0px)) {
            .main-content {
                padding-left: max(var(--padding-medium), env(safe-area-inset-left));
                padding-right: max(var(--padding-medium), env(safe-area-inset-right));
            }
            
            .mobile-footer {
                padding-left: max(var(--padding-medium), env(safe-area-inset-left));
                padding-right: max(var(--padding-medium), env(safe-area-inset-right));
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

    <script>
        // Mobile menu functionality
        const menuToggle = document.getElementById('menuToggle');
        const mobileNav = document.getElementById('mobileNav');

        menuToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            mobileNav.classList.toggle('active');
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            if (!menuToggle.contains(event.target) && !mobileNav.contains(event.target)) {
                menuToggle.classList.remove('active');
                mobileNav.classList.remove('active');
            }
        });

        // Handle contact clicks with better mobile UX
        function handleContactClick(url) {
            if (url.startsWith('tel:') || url.startsWith('mailto:')) {
                window.location.href = url;
            } else {
                window.open(url, '_blank');
            }
        }

        // Enhanced mobile alert
        function showMessage(event, platform) {
            event.preventDefault();
            event.stopPropagation();
            
            Swal.fire({
                title: `<span style="color: #00f7ff;">${platform}</span>`,
                html: `<p style="color: white; font-size: 16px;">Opening ${platform}</p>`,
                icon: 'info',
                background: 'rgba(20, 20, 50, 0.95)',
                showCancelButton: true,
                confirmButtonText: 'Open',
                cancelButtonText: 'Cancel',
                confirmButtonColor: '#00f7ff',
                cancelButtonColor: '#ff00d6',
                customClass: {
                    popup: 'mobile-swal',
                    confirmButton: 'mobile-confirm-btn',
                    cancelButton: 'mobile-cancel-btn'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    window.open(event.target.closest('a').href, '_blank');
                }
            });
        }

        // Create mobile-optimized particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 20 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = 15 + Math.random() * 20;
                const size = 1 + Math.random() * 3;
                
                particle.style.left = `${left}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                const colors = ['#00f7ff', '#ff00d6', '#00ff88'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                
                particlesContainer.appendChild(particle);
            }

            // Add touch feedback for contact items
            const contactItems = document.querySelectorAll('.contact-item');
            contactItems.forEach(item => {
                item.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                item.addEventListener('touchend', function() {
                    this.style.transform = 'scale(1)';
                });
            });

            // Prevent zoom on double tap
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function (event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            // Add a small delay to ensure proper rendering after orientation change
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });
    </script>
