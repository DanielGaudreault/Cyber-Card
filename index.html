    <style>
        :root {
            --primary-color: #00f7ff; /* Cyber blue */
            --secondary-color: #ff00d6; /* Cyber pink */
            --accent-color: #00ff88; /* Cyber green */
            --warning-color: #ffaa00; /* Cyber yellow */
            --text-color: #ffffff;
            --dark-bg: #0a0a1a;
            --card-bg: rgba(20, 20, 50, 0.85);
            --padding-small: 10px;
            --padding-medium: 20px;
            --padding-large: 30px;
            --font-size-base: 16px;
            --font-main: 'Orbitron', 'Segoe UI', sans-serif;
            --font-secondary: 'Rajdhani', sans-serif;
            --font-matrix: 'Courier New', monospace;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
            font-size: var(--font-size-base);
            overflow-x: hidden;
            color: var(--text-color);
            position: relative;
        }

        /* Animated background */
        .cyber-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 247, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 214, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 136, 0.05) 0%, transparent 50%);
            background-color: var(--dark-bg);
        }

        /* Cyber grid with animation */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 247, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            opacity: 0.3;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Hexagon pattern */
        .hexagon-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(0, 247, 255, 0.03) 49px, rgba(0, 247, 255, 0.03) 50px),
                repeating-linear-gradient(60deg, transparent, transparent 49px, rgba(255, 0, 214, 0.03) 49px, rgba(255, 0, 214, 0.03) 50px),
                repeating-linear-gradient(120deg, transparent, transparent 49px, rgba(0, 255, 136, 0.03) 49px, rgba(0, 255, 136, 0.03) 50px);
            z-index: -1;
            opacity: 0.5;
        }

        /* Animated particles */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary-color);
            animation: float 15s infinite linear;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(20px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Home link with advanced effects */
        .home-link {
            position: fixed;
            top: var(--padding-small);
            left: var(--padding-small);
            z-index: 1000;
            cursor: pointer;
            transition: all 0.5s ease;
            filter: drop-shadow(0 0 10px var(--primary-color));
        }

        .home-link img {
            width: 80px;
            height: 80px;
            transition: all 0.5s ease;
            border-radius: 50%;
            border: 2px solid transparent;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            padding: 3px;
            animation: logoRotate 10s linear infinite;
        }

        @keyframes logoRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .home-link:hover img {
            transform: scale(1.1) rotate(180deg);
            filter: drop-shadow(0 0 15px var(--secondary-color)) brightness(1.3);
        }

        .home-link::after {
            content: 'HOME';
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--primary-color);
            font-size: 0.7em;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-family: var(--font-secondary);
            letter-spacing: 2px;
        }

        .home-link:hover::after {
            opacity: 1;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--padding-medium);
            perspective: 1000px;
        }

        /* Ultimate cyber card */
        .cyber-card {
            position: relative;
            text-align: center;
            color: var(--text-color);
            background: var(--card-bg);
            padding: var(--padding-large);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            box-shadow: 
                0 0 30px rgba(0, 247, 255, 0.5),
                inset 0 0 30px rgba(0, 247, 255, 0.1);
            border: 1px solid transparent;
            overflow: hidden;
            backdrop-filter: blur(15px);
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            animation: cardEntrance 1.5s ease-out;
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) rotateX(10deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .cyber-card:hover {
            box-shadow: 
                0 0 50px rgba(0, 247, 255, 0.7),
                inset 0 0 40px rgba(0, 247, 255, 0.2);
            transform: translateY(-10px) rotateX(5deg);
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color), var(--primary-color));
            z-index: -1;
            border-radius: 17px;
            animation: borderGlow 3s linear infinite;
            background-size: 400%;
        }

        .cyber-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-bg);
            border-radius: 15px;
            z-index: -1;
        }

        @keyframes borderGlow {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        /* Scan line effect */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: scan 4s linear infinite;
            opacity: 0.8;
            z-index: 2;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }

        /* Corner elements */
        .cyber-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            z-index: 3;
        }

        .corner-tl {
            top: 10px;
            left: 10px;
            border-top: 3px solid var(--primary-color);
            border-left: 3px solid var(--primary-color);
            animation: cornerPulse 2s infinite;
        }

        .corner-tr {
            top: 10px;
            right: 10px;
            border-top: 3px solid var(--secondary-color);
            border-right: 3px solid var(--secondary-color);
            animation: cornerPulse 2s infinite 0.5s;
        }

        .corner-bl {
            bottom: 10px;
            left: 10px;
            border-bottom: 3px solid var(--accent-color);
            border-left: 3px solid var(--accent-color);
            animation: cornerPulse 2s infinite 1s;
        }

        .corner-br {
            bottom: 10px;
            right: 10px;
            border-bottom: 3px solid var(--warning-color);
            border-right: 3px solid var(--warning-color);
            animation: cornerPulse 2s infinite 1.5s;
        }

        @keyframes cornerPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Card header */
        .card-header {
            margin-bottom: var(--padding-medium);
            position: relative;
        }

        .card-header h2 {
            color: transparent;
            font-size: 3em;
            margin-bottom: var(--padding-small);
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.7);
            letter-spacing: 3px;
            font-weight: 900;
            font-family: var(--font-main);
            position: relative;
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            animation: textShine 3s ease-in-out infinite alternate;
        }

        @keyframes textShine {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .card-header h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), var(--secondary-color), var(--accent-color), transparent);
            animation: pulse 2s infinite;
        }

        .card-header::after {
            content: '';
            display: block;
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            margin: 15px auto;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.5);
        }

        /* Contact details */
        .contact-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: var(--padding-medium);
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            transition: all 0.4s ease;
            border-left: 4px solid var(--primary-color);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .contact-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 247, 255, 0.3), transparent);
            transition: left 0.7s ease;
        }

        .contact-item:hover::before {
            left: 100%;
        }

        .contact-item:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(10px) translateZ(10px);
            border-left: 4px solid var(--accent-color);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.3);
        }

        .contact-item i {
            color: var(--primary-color);
            font-size: 1.5em;
            width: 40px;
            text-align: center;
            margin-right: 15px;
            transition: all 0.4s ease;
            text-shadow: 0 0 5px var(--primary-color);
        }

        .contact-item:hover i {
            color: var(--accent-color);
            transform: scale(1.3) rotate(10deg);
            text-shadow: 0 0 10px var(--accent-color);
        }

        .contact-item strong {
            color: var(--accent-color);
            margin-right: 10px;
            min-width: 80px;
            text-align: left;
            font-family: var(--font-secondary);
            font-weight: 600;
            letter-spacing: 1px;
        }

        .contact-item a {
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
            flex: 1;
            text-align: left;
            font-family: var(--font-secondary);
            position: relative;
            font-size: 1.1em;
        }

        .contact-item a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary-color);
            transition: width 0.4s ease;
            box-shadow: 0 0 5px var(--secondary-color);
        }

        .contact-item a:hover {
            color: var(--secondary-color);
            text-shadow: 0 0 5px var(--secondary-color);
        }

        .contact-item a:hover::after {
            width: 100%;
        }

        /* Specialty section */
        .specialty {
            color: transparent;
            font-size: 1.5em;
            margin-top: var(--padding-medium);
            font-weight: 600;
            text-shadow: 0 0 5px rgba(255, 0, 214, 0.5);
            letter-spacing: 2px;
            font-family: var(--font-secondary);
            position: relative;
            display: inline-block;
            padding: 10px 25px;
            border: 2px solid transparent;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            animation: specialtyPulse 3s infinite;
            overflow: hidden;
        }

        .specialty::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .specialty:hover::before {
            left: 100%;
        }

        @keyframes specialtyPulse {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(255, 0, 214, 0.3);
            }
            50% { 
                box-shadow: 0 0 20px rgba(255, 0, 214, 0.7);
            }
        }

        /* Footer */
        footer {
            background: rgba(10, 10, 30, 0.95);
            color: var(--text-color);
            padding: var(--padding-medium) 0;
            text-align: center;
            border-top: 1px solid var(--primary-color);
            box-shadow: 0 -5px 20px rgba(0, 247, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color), var(--primary-color));
            animation: footerGlow 3s infinite linear;
            background-size: 200%;
        }

        @keyframes footerGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
            color: var(--primary-color);
            font-family: var(--font-secondary);
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--primary-color);
        }

        .social-icons {
            margin-top: var(--padding-medium);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .social-icon {
            position: relative;
            color: var(--text-color);
            font-size: 28px;
            transition: all 0.5s ease;
            cursor: pointer;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--primary-color);
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 247, 255, 0.4), transparent);
            transition: left 0.7s ease;
        }

        .social-icon:hover::before {
            left: 100%;
        }

        .social-icon:hover {
            color: var(--secondary-color);
            transform: translateY(-10px) rotateY(15deg) scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 247, 255, 0.5);
            border-color: var(--secondary-color);
        }

        .social-icon::after {
            content: attr(aria-label);
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 0.8em;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            font-family: var(--font-secondary);
            border: 1px solid var(--primary-color);
            letter-spacing: 1px;
        }

        .social-icon:hover::after {
            opacity: 1;
        }

        /* Matrix rain effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.1;
            pointer-events: none;
        }

        /* Audio visualization bars */
        .audio-bars {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 0 20px;
            z-index: -1;
            opacity: 0.3;
        }

        .bar {
            width: 8px;
            background: linear-gradient(to top, var(--primary-color), var(--secondary-color));
            border-radius: 4px 4px 0 0;
            animation: barAnimation 1.5s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
        }

        @keyframes barAnimation {
            0%, 100% { height: 10px; }
            50% { height: 80px; }
        }

        /* Media queries */
        @media screen and (max-width: 768px) {
            .cyber-card {
                padding: var(--padding-medium);
            }
            .card-header h2 {
                font-size: 2.2em;
            }
            .specialty {
                font-size: 1.2em;
            }
            .home-link img {
                width: 60px;
                height: 60px;
            }
            .contact-item {
                flex-direction: column;
                text-align: center;
                padding: 12px;
            }
            .contact-item i {
                margin-right: 0;
                margin-bottom: 8px;
            }
            .contact-item strong {
                min-width: auto;
                margin-right: 0;
                margin-bottom: 5px;
            }
            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                font-size: 14px;
            }
            .cyber-card {
                padding: var(--padding-small);
            }
            .card-header h2 {
                font-size: 1.8em;
            }
            .specialty {
                font-size: 1em;
                padding: 8px 15px;
            }
            .social-icon {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
            footer p {
                font-size: 0.8em;
            }
            .home-link img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

            <a href="https://www.linkedin.com/in/daniel-gaudreault-373b67203/" class="social-icon" aria-label="LinkedIn" onclick="showMessage(event, 'LinkedIn')"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/DanielGaudreault" class="social-icon" aria-label="GitHub" onclick="showMessage(event, 'GitHub')"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/dgmovement87/" class="social-icon" aria-label="Instagram" onclick="showMessage(event, 'Instagram')"><i class="fab fa-instagram"></i></a>

        </div>

    <script>
        function showMessage(event, platform) {
            event.preventDefault();
            Swal.fire({
                title: `<span style="color: #00f7ff; text-shadow: 0 0 10px #00f7ff;">${platform}</span>`,
                html: `<p style="color: white;">Redirecting to <strong style="color: #ff00d6;">${platform}</strong></p>`,
                icon: 'info',
                confirmButtonText: `Access ${platform}`,
                showCancelButton: true,
                background: 'rgba(20, 20, 50, 0.95)',
                color: '#ffffff',
                confirmButtonColor: '#00f7ff',
                cancelButtonColor: '#ff00d6',
                customClass: {
                    popup: 'cyber-popup'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    window.open(event.target.closest('a').href, '_blank');
                }
            });
        }

        function goToHomePage() {
            // Add a cool transition effect
            document.querySelector('.cyber-card').style.animation = 'cardEntrance 0.5s ease-in reverse';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }
        
        // Initialize advanced effects
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = 10 + Math.random() * 15;
                const size = 2 + Math.random() * 5;
                
                particle.style.left = `${left}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random color from cyber palette
                const colors = ['#00f7ff', '#ff00d6', '#00ff88', '#ffaa00'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = `0 0 ${size*2}px ${color}`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Create matrix rain
            const matrixRain = document.getElementById('matrixRain');
            const chars = '01010101010101010101';
            const columns = Math.floor(window.innerWidth / 15);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.style.position = 'absolute';
                column.style.top = '-100px';
                column.style.left = `${i * 15}px`;
                column.style.width = '2px';
                column.style.fontFamily = 'Courier New, monospace';
                column.style.fontSize = '16px';
                column.style.color = '#00ff41';
                column.style.textShadow = '0 0 5px #00ff41';
                column.style.animation = `matrixFall ${3 + Math.random() * 5}s linear infinite`;
                column.style.animationDelay = `${Math.random() * 5}s`;
                
                let text = '';
                for (let j = 0; j < 40; j++) {
                    text += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                column.textContent = text;
                
                matrixRain.appendChild(column);
            }
            
            // Create audio visualization bars
            const audioBars = document.getElementById('audioBars');
            const barCount = 30;
            
            for (let i = 0; i < barCount; i++) {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.setProperty('--i', i);
                audioBars.appendChild(bar);
            }
            
            // Add matrix fall animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes matrixFall {
                    0% { top: -100px; opacity: 1; }
                    80% { opacity: 1; }
                    100% { top: 100vh; opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            // Add interactive mouse effects
            document.addEventListener('mousemove', (e) => {
                const card = document.querySelector('.cyber-card');
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            // Add entrance animation for elements
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    }
                });
            }, observerOptions);
            
            // Observe all contact items
            document.querySelectorAll('.contact-item').forEach(item => {
                observer.observe(item);
            });
        });
    </script>
