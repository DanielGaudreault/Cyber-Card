    <style>
        :root {
            --primary-color: #00f7ff; /* Cyber blue */
            --secondary-color: #ff00d6; /* Cyber pink */
            --accent-color: #00ff88; /* Cyber green */
            --text-color: #ffffff;
            --background-color: rgba(10, 10, 30, 0.85);
            --card-bg: rgba(20, 20, 50, 0.7);
            --padding-small: 10px;
            --padding-medium: 20px;
            --padding-large: 30px;
            --font-size-base: 16px;
            --font-main: 'Orbitron', 'Segoe UI', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
            font-size: var(--font-size-base);
            overflow-x: hidden;
            color: var(--text-color);
        }

        /* Cyber grid background */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 247, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 247, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.3;
        }

        .cyber-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 50%, rgba(0, 247, 255, 0.05) 50%),
                linear-gradient(transparent 50%, rgba(0, 247, 255, 0.05) 50%);
            background-size: 10px 10px;
            z-index: -1;
            opacity: 0.2;
        }

        .home-link {
            position: fixed;
            top: var(--padding-small);
            left: var(--padding-small);
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .home-link img {
            width: 80px;
            height: 80px;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px var(--primary-color));
            border-radius: 50%;
            border: 2px solid var(--primary-color);
        }

        .home-link:hover img {
            transform: translateY(-5px) scale(1.05);
            filter: drop-shadow(0 0 10px var(--primary-color));
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--padding-medium);
        }

        .cyber-card {
            position: relative;
            text-align: center;
            color: var(--text-color);
            background: var(--card-bg);
            padding: var(--padding-large);
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            box-shadow: 
                0 0 20px rgba(0, 247, 255, 0.5),
                inset 0 0 20px rgba(0, 247, 255, 0.1);
            border: 1px solid var(--primary-color);
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .cyber-card:hover {
            box-shadow: 
                0 0 30px rgba(0, 247, 255, 0.7),
                inset 0 0 30px rgba(0, 247, 255, 0.2);
            transform: translateY(-5px);
        }

        .cyber-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color), var(--primary-color));
            z-index: -1;
            border-radius: 17px;
            animation: borderGlow 3s linear infinite;
            background-size: 400%;
        }

        .cyber-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-bg);
            border-radius: 15px;
            z-index: -1;
        }

        @keyframes borderGlow {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .card-header {
            margin-bottom: var(--padding-medium);
            position: relative;
        }

        .card-header h2 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: var(--padding-small);
            text-shadow: 0 0 10px rgba(0, 247, 255, 0.7);
            letter-spacing: 2px;
            font-weight: 700;
        }

        .card-header::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            margin: 10px auto;
            border-radius: 2px;
        }

        .contact-details {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: var(--padding-medium);
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 3px solid var(--primary-color);
        }

        .contact-item:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(5px);
            border-left: 3px solid var(--accent-color);
        }

        .contact-item i {
            color: var(--primary-color);
            font-size: 1.2em;
            width: 30px;
            text-align: center;
            margin-right: 15px;
        }

        .contact-item strong {
            color: var(--accent-color);
            margin-right: 8px;
            min-width: 70px;
            text-align: left;
        }

        .contact-item a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
            flex: 1;
            text-align: left;
        }

        .contact-item a:hover {
            color: var(--secondary-color);
        }

        .specialty {
            color: var(--secondary-color);
            font-size: 1.3em;
            margin-top: var(--padding-medium);
            font-weight: 500;
            text-shadow: 0 0 5px rgba(255, 0, 214, 0.5);
            letter-spacing: 1px;
        }

        footer {
            background: rgba(10, 10, 30, 0.9);
            color: var(--text-color);
            padding: var(--padding-small) 0;
            text-align: center;
            border-top: 1px solid var(--primary-color);
            box-shadow: 0 -5px 15px rgba(0, 247, 255, 0.2);
        }

        footer p {
            margin: 0;
            font-size: 0.8em;
            color: var(--primary-color);
        }

        .social-icons {
            margin-top: var(--padding-small);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .social-icon {
            position: relative;
            color: var(--text-color);
            font-size: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary-color);
        }

        .social-icon:hover {
            color: var(--secondary-color);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 247, 255, 0.4);
            border-color: var(--secondary-color);
        }

        .social-icon::after {
            content: attr(aria-label);
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7em;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .social-icon:hover::after {
            opacity: 1;
        }

        /* Cyber elements */
        .cyber-corner {
            position: absolute;
            width: 20px;
            height: 20px;
        }

        .corner-tl {
            top: 10px;
            left: 10px;
            border-top: 2px solid var(--primary-color);
            border-left: 2px solid var(--primary-color);
        }

        .corner-tr {
            top: 10px;
            right: 10px;
            border-top: 2px solid var(--primary-color);
            border-right: 2px solid var(--primary-color);
        }

        .corner-bl {
            bottom: 10px;
            left: 10px;
            border-bottom: 2px solid var(--primary-color);
            border-left: 2px solid var(--primary-color);
        }

        .corner-br {
            bottom: 10px;
            right: 10px;
            border-bottom: 2px solid var(--primary-color);
            border-right: 2px solid var(--primary-color);
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: scan 3s linear infinite;
            opacity: 0.7;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }

        @media screen and (max-width: 768px) {
            .cyber-card {
                padding: var(--padding-medium);
            }
            .card-header h2 {
                font-size: 2em;
            }
            .specialty {
                font-size: 1.1em;
            }
            .home-link img {
                width: 60px;
                height: 60px;
            }
            .contact-item {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }
            .contact-item i {
                margin-right: 0;
                margin-bottom: 5px;
            }
            .contact-item strong {
                min-width: auto;
                margin-right: 0;
                margin-bottom: 5px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                font-size: 14px;
            }
            .cyber-card {
                padding: var(--padding-small);
            }
            .card-header h2 {
                font-size: 1.7em;
            }
            .specialty {
                font-size: 1em;
            }
            .social-icon {
                font-size: 20px;
                width: 40px;
                height: 40px;
            }
            footer p {
                font-size: 0.7em;
            }
            .home-link img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

    <script>
        function showMessage(event, platform) {
            event.preventDefault();
            Swal.fire({
                title: platform,
                text: 'You clicked on ' + platform,
                icon: 'info',
                confirmButtonText: 'Visit ' + platform,
                showCancelButton: true,
                background: 'rgba(20, 20, 50, 0.9)',
                color: '#ffffff',
                confirmButtonColor: '#00f7ff',
                cancelButtonColor: '#ff00d6'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.open(event.target.closest('a').href, '_blank');
                }
            });
        }

        function goToHomePage() {
            window.location.href = 'index.html';
        }
        
        // Add subtle floating animation to the card
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.cyber-card');
            let floating = true;
            
            function floatCard() {
                if (floating) {
                    card.style.transform = 'translateY(-5px)';
                    setTimeout(() => {
                        card.style.transform = 'translateY(0)';
                    }, 2000);
                }
            }
            
            // Float the card every 4 seconds
            setInterval(floatCard, 4000);
        });
    </script>
